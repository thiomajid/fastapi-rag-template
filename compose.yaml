version: "0.1"
services:
  server:
    build:
      context: .
    ports:
      - 8000:8000
    expose:
      - 8000
    environment:
      - HF_TOKEN=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
      - DB_URL=postgresql://postgres:postgres@db:5432/example
      - DATA_URL=thiomajid/clarins-test
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
